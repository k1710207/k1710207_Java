<!DOCTYPE html>
<html>
  <!--
      textオブジェクトで入力された値のそれぞれについて分岐で成績判定を行い、
      頑張らないと単位が取れないですよの後ろに各科目の成績を出力する
    -->
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
      function judge(grade){
      if(grade >= 90){
      return "秀";
      }else if(grade >= 80){
      return "優";
      }else if(grade >= 70){
      return "良";
      }else if(grade >= 60){
      return "可";
      }else{
      return "不可";
      }
      }

      function scrclr () {
      for (i=0; i<document.tstform.length; i++) {
					   if (document.tstform.elements[i].type != "button") {
					   document.tstform.elements[i].value = "";
					   }
					   }
					   document.tstform.english.focus ( );
					   }
					   function cave () {
					   if( (isNaN(document.tstform.english.value) || isNaN(document.tstform.mathmatics.value)) || (document.tstform.english.value == "" || document.tstform.mathmatics.value == "") ){
					   document.tstform.tcmnt.value = "数字を入力してください";
					   }else{
					   document.tstform.tresult.value = (parseInt(document.tstform.english.value) + parseInt(document.tstform.mathmatics.value))/2;
					   if (document.tstform.tresult.value < 60) {
										document.tstform.tcmnt.value = "頑張らないと単位がとれないですよ";
										} else if (document.tstform.tresult.value < 80) {
															    document.tstform.tcmnt.value = "もう少し頑張りましょう";
															    } else {
															    document.tstform.tcmnt.value = "よくできました";
															    }

															    document.tstform.tcmnt.value = document.tstform.tcmnt.value + " 各科目の成績 英語:" + judge(document.tstform.english.value) + ", 数学:" + judge(document.tstform.mathmatics.value);
															    }
															    }

															    </script>
  </head>

  <body onload = "scrclr ( )">
    <form name = "tstform">
      英語の点数：<input type = "text" name = "english" size = 3>点
      数学の点数：<input type = "text" name = "mathmatics" size = 3>点
      <input type = "button" onclick = "cave()" value = "平均計算">
      <input type = "button" onclick = "scrclr ()" value = "キャンセル">
      <p>
	あなたの平均点は，<input type = "text" name = "tresult" size = 3>です．
	<br>
	コメント：<input type = "text" name = "tcmnt" size = 60><br>
    </form>
  </body>

</html>
