    <script type="text/javascript">
      function change_color(){
      for (i=0; i<document.bkmkmenu.bkmks.length; i++) {

						  document.getElementById("target").style.color = document.bkmkmenu.elements[i].value;
						  }
						  }
						  }

						  </script>
  </head>
  <body>
    <div id="target" onclick="loop()">■■■■■</div>
    <form name = "bkmkmenu">
      <input type = "radio" name = "bkmks" value = "red" >赤<br>

      <input type = "radio" name = "bkmks" value = "yellow" >黃<br>
      <input type = "radio" name = "bkmks" value = "black" >黒<br>
      <input type = "radio" name = "bkmks" value = "green" >緑<br>
      <p>
	<input type = "button" value = "change to the color" onclick = "change_color()">
    </form>
  </body>
