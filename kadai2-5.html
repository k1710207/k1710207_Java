<html><head>
    <meta http-equiv="content-type" content="text/html; charset=Shift_JIS">
    <script type="text/javascript">
      function ugokasu(){
      var s;
      for (s=0; s<500; s++) {
		       window.scrollBy (0,1);
		       }
		       }

		       function modosu(){
		       var s;
		       for (s=0; s<500; s++) {
					window.scrollBy (0,-1);
					}
					}

					function most_up(){
					var s;
					for (s = 1500; s>0; s--) {
		       window.scrollTo (0,s);
		       }
		       }

		       </script>
    <title>ブラウザ画面のスクロール</title>
  </head>

  <body>
    <h1>クレタ島の風景</h1>
    写真ごとに上下スクロール<br>
    <img src="imgGreece1.jpg"><br>
    <button onclick="ugokasu()">The next photo</button><br>
    <img src="imgGreece2.jpg"><br>
    <button onclick="modosu()">The previous photo</button><br>
    <button onclick="ugokasu()">The next photo</button><br>
    <img src="imgGreece3.jpg"><br>
    <button onclick="modosu()">The previous photo</button><br>
    <button onclick="most_up()">Top</button><br>


</body></html>
